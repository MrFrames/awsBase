        <script>

      // This example displays a marker at the center of Australia.
      // When the user clicks the marker, an info window opens.

      function initMap1() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        
        
        var contentString = '<div class = "postBox">' +
            '<h1>Heading here</h1><br/>' +
            '<p>Date: 14/07/2018</p>' +
            '<img src ="#someLink" width=100%><br/>' +
            '<p>This will be the first sentence.<br/>' +
            '<a href="http://127.0.0.1:8000/blog/?pk=1">read more...</a></p></div>' +
			'</div>'


        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });

        var marker = new google.maps.Marker({
          position: uluru,
          map: map,
          title: 'Uluru (Ayers Rock)'
          //styles: getStyles()
        });
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
        
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDj6i75TUGUFEf-qaexR0kfW60w-G2XmEs&callback=initMap1">
