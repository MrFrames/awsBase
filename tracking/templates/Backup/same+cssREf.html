{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Json Test page</title>
    <link rel = "stylesheet" href = "{% static 'tracking/styles.CSS' %}">
</head>
<body>
    <h1>Sections:</h1>
    <script>
        var secPlaces = {{ sorted_json | safe }};
        sectionNames = Object.keys(secPlaces);
        forLimit = sectionNames.length;
        for (i = 0; i < forLimit; i++){
            document.write("<h1>" + sectionNames[i] + "</h1>");
            places = secPlaces[sectionNames[i]];
            document.write("<ul>")
            for (x=0; x < places.length; x++){
                document.write("<li>" + places[x][0] + ", LAT: " + places[x][1]
                 + ", LON: " + places[x][2] + "<br/>");
            }
            document.write("</ul>")
        }
        document.write("Hello world");
    </script>
</body>
</html>
